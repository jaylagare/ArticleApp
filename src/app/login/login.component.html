<mat-card>
	<mat-card-content>
	 	<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
			<mat-form-field><input matInput placeholder="Username" formControlName="username" /></mat-form-field><br>
			<mat-form-field><input type="password" matInput placeholder="Password" formControlName="password" /></mat-form-field><br>
			<button mat-button type="submit" [disabled]="loginForm.pristine">
				Login
			</button>
			<!--<button mat-button (click)="register()">
				Register
			</button>-->
		</form>
	</mat-card-content>
</mat-card>
