<mat-card>
	<mat-card-header>
		<mat-card-title>{{article.title}}</mat-card-title>
		<mat-card-subtitle>Published on {{ article.publishDate | date :'short'}}</mat-card-subtitle>
		<mat-card-subtitle>Last modified on {{ article.modifyDate | date :'short'}}</mat-card-subtitle>
	</mat-card-header>
	<img mat-card-image src="{{ article.image }}">
	<mat-card-content>
		<p>      
			{{ article.description }}
		</p>
	</mat-card-content>
	<mat-card-actions>
	    <button mat-button (click)="back()">
			Back
		</button>
	    <button mat-button (click)="edit()">
			Edit
		</button>
	</mat-card-actions>
</mat-card>
