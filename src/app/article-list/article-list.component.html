<mat-card>
	<mat-card-header>
		<mat-card-title>Articles</mat-card-title>
	</mat-card-header>
	<mat-card-content>
		<ul>
			<li *ngFor="let article of articles">
				<a routerLink= "/articles/{{article._id}}">
					{{ article.title }}
				</a>
			</li>
		</ul>
	</mat-card-content>
	<mat-card-actions>
	    <button mat-button (click)="add()">
			Add
		</button>
	</mat-card-actions>
</mat-card>
