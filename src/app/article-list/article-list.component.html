<mat-card>
	<mat-card-header>
		<mat-card-title>Articles</mat-card-title>
	</mat-card-header>
	<mat-card-content>
		LIST<br>
		<ul>
			<li *ngFor="let article of articles">
				<a routerLink= "/articles/{{article._id}}">
					{{ article.title }}
				</a>
			</li>
		</ul>
		TABLE<br>
		<table border="1">
		  <tr *ngFor="let article of articles">
		    <td>{{ article.title }}</td>
		    <td>{{ article.publishDate | date :'short'}}</td>
		  </tr>
		</table>
		DROPDOWN<br>
		<select>
			<option *ngFor="let article of articles" [value]="article._id">{{article.title}}</option>
		</select>

				{{article.title}}
				</mat-option>
			</mat-select>
		</mat-form-field>
 -->	</mat-card-content>
	<mat-card-actions>
	    <button mat-button (click)="add()">
			Add
		</button>
	</mat-card-actions>
</mat-card>
